description: "systemd-journal"
journal_dir: "default"

ignore_fields:
  - "__CURSOR"
  - "__MONOTONIC_TIMESTAMP"
  - "_AUDIT_LOGINUID"
  - "_AUDIT_SESSION"
  - "_BOOT_ID"
  - "_CAP_EFFECTIVE"
  - "_CMDLINE"
  - "_COMM"
  - "_EXE"
  - "_GID"
  - "_HOSTNAME"
  - "_KERNEL_DEVICE"
  - "_KERNEL_SUBSYSTEM"
  - "_MACHINE_ID"
  - "_PID"
  - "_RUNTIME_SCOPE"
  - "_SELINUX_CONTEXT"
  - "_SOURCE_MONOTONIC_TIMESTAMP"
  - "_SOURCE_REALTIME_TIMESTAMP"
  - "_STREAM_ID"
  - "_SYSTEMD_CGROUP"
  - "_SYSTEMD_INVOCATION_ID"
  - "_SYSTEMD_OWNER_UID"
  - "_SYSTEMD_SESSION"
  - "_SYSTEMD_SLICE"
  - "_SYSTEMD_USER_SLICE"
  - "_SYSTEMD_USER_UNIT"
  - "_TRANSPORT"
  - "_UDEV_SYSNAME"
  - "_UID"
  - "CODE_FILE"
  - "CODE_FUNC"
  - "CODE_LINE"
  - "CPU_USAGE_NSEC"
  - "INITRD_USEC"
  - "INVOCATION_ID"
  - "JOB_ID"
  - "JOB_RESULT"
  - "JOB_TYPE"
  - "KERNEL_USEC"
  - "LEADER"
  - "MESSAGE_ID"
  - "NM_DEVICE"
  - "NM_LOG_DOMAINS"
  - "NM_LOG_LEVEL"
  - "SESSION_ID"
  - "SYSLOG_FACILITY"
  - "SYSLOG_PID"
  - "SYSLOG_TIMESTAMP"
  - "TID"
  - "TIMESTAMP_BOOTTIME"
  - "TIMESTAMP_MONOTONIC"
  - "UNIT"
  - "USER_ID"
  - "USER_INVOCATION_ID"
  - "USER_UNIT"
  - "USERSPACE_USEC"

conceal_fields:
  - "_SYSTEMD_UNIT"
  - "PRIORITY"
  - "SYSLOG_IDENTIFIER"

max_logentries: 250
output_template_file: "email.jinja-html"
output_content_type: "html"
output_template_minify_html: True
output_smtp_subject: "Unusual %SERVICEDESC% activity"
